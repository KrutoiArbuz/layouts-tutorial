<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/inter.min.css">
    <title>WEB Layouts</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <h2 class="header__big-title big-title">Web Layouts Collection</h2>
            </div>
        </header>
        <main class="page">
            <div class="page__containter _container">
                <div class="page__main-block main-block">
                    <div class="main-block__filter-bar filter-bar">
                        <div class="filter-bar__filter-functions filter-functions">
                            <button class="filter-functions__filter-button filter-button" id="Sass">
                                <img src="" alt="" class="filter-icon-badge">
                                <span>SASS</span>
                            </button>
                        </div>
                        <button class="filter-bar__filter-clear-button filter-clear-button">
                            Очистить
                        </button>
                    </div>
                    <div class="main-block__layout-cards layout-cards">
                        <a href="" class="layout-cards__layout-card layout-card">
                            <div class="layout-card__image-box image-box">
                                <img src="" alt="" class="image-box__image">
                                <div class="image-box__card-filter-badges card-filter-badges">
                                    <div class="card-filter-badges__card-filter-badge card-filter-badge"
                                        style="--filter-color=">
                                        <img src="assets/images/icons/js.svg" alt=""
                                            class="card-filter-badge__icon-badge icon-badge">
                                    </div>
                                </div>
                            </div>
                            <div class="layout-card__card-information card-information">
                                <h3 class="card-information__medium-title medium-title">
                                    Lawliet
                                </h3>
                                <p class="card-information__card-text card-text">
                                    Копроративный лендинг
                                </p>
                            </div>

                        </a>

                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container _container">
                <h2 class="footer__big-title big-title">
                    <a href="https://github.com/KrutoiArbuz/layouts-tutorial" class="big-title__link link">GitHub</a>
                </h2>
            </div>
        </footer>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
