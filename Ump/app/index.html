<!DOCTYPE html>
<html lang="ru" class="page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#111111">
    <title>_</title>
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body class="page__body">
    <div class="site-container index__site-container">
        <header class="header">
            <div class="container-fluid header__container">
                <a href="" class="logo header__logo">
                    <img loading="lazy" src="img/logo.svg" class="image" width="65" height="65"
                        alt="Логотип United Music Place">
                    <div class="header__logo-text">United
                        Music
                        Place</div>
                </a>
                <button class="btn-reset header__btn btn" data-graph-path="login">Войти</button>
            </div>

        </header>
        <main class="main index__main">
            <section class="advertisement">
                <div class="container advertisement__container">
                    <h1 class="advertisement__title">Мировая музыка в одном месте!</h1>
                    <p class="advertisement__descr">Присоединяйтесь к сообществу слушателей бесплатно прямо сейчас!</p>
                    <button class="btn-reset btn advertisement__btn"
                        data-graph-path="registration">Зарегистрироваться!</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container-fluid footer__container">
                <div class="footer__copy">Copyright 2024 Matthew Matthews Brand. All rights reserved.
                </div>
                <nav class="footer__nav fnav" title="Правовые ссылки">
                    <ul class="list-reset fnav__list">
                        <li class="fnav__item"><button class="btn-reset fnav__link" data-graph-path="info">Лейблам и
                                агентствам</button></li>
                        <li class="fnav__item"><a href="#" class="fnav__link">Правовая информация</a></li>
                        <li class="fnav__item"><a href="#" class="fnav__link">Правила платформы</a></li>
                    </ul>
                </nav>

            </div>
        </footer>
        <div class="graph-modal">
            <div class="graph-modal__container modal-base logreg" role="dialog" aria-modal="true"
                data-graph-target="login">
                <button class="btn-reset js-modal-close graph-modal__close"
                    aria-label="Закрыть модальное окно"></button>
                <div class="graph-modal__content modal-base__content">
                    <div class="modal-base__logo logo">
                        <img loading="lazy" src="img/logo.svg" class="image" width="65" height="65"
                            alt="Логотип United Music Place" />
                    </div>
                    <form action="#" class="form modal-base__form login__form">
                        <label class="form__label">
                            <input type="email" name="E-mail" class="input-reset form__input input-email"
                                placeholder="E-mail" />
                        </label>
                        <label class="form__label">
                            <input type="password" name="Password" class="input-reset form__input input-password"
                                placeholder="Пароль" />
                        </label>

                        <a href="main-login.html" class="btn-reset btn modal-base__btn form__btn">
                            Отправить</a>
                    </form>
                </div>
            </div>

            <div class="graph-modal__container modal-base logreg" role="dialog" aria-modal="true"
                data-graph-target="registration">
                <button class="btn-reset js-modal-close graph-modal__close"
                    aria-label="Закрыть модальное окно"></button>
                <div class="graph-modal__content modal-base__content">
                    <div class="modal-base__logo logo">
                        <img loading="lazy" src="img/logo.svg" class="image" width="65" height="65"
                            alt="Логотип United Music Place" />
                    </div>
                    <form action="#" class="form modal-base__form registration__form">
                        <label class="form__label">
                            <input type="text" name="surname" class="input-reset form__input input-surname"
                                placeholder="Фамилия" />
                        </label>
                        <label class="form__label">
                            <input type="text" name="name" class="input-reset form__input input-name"
                                placeholder="Имя" />
                        </label>
                        <label class="form__label">
                            <input type="email" name="E-mail" class="input-reset form__input input-email"
                                placeholder="Электронная почта" />
                        </label>
                        <label class="form__label">
                            <input type="date" name="date" class="input-reset form__input input-date"
                                placeholder="Дата рождения" />
                        </label>
                        <label class="form__label">
                            <input type="password" name="password" class="input-reset form__input input-password"
                                placeholder="Пароль" />
                        </label>
                        <label class="form__label">
                            <input type="password" name="password" class="input-reset form__input input-password1"
                                placeholder="Повторите пароль" />
                        </label>

                        <label class="form__custom-checkbox custom-checkbox">
                            <input type="checkbox" name="checkbox"
                                class=" custom-checkbox__field form__checkbox input-checkbox">
                            <span class="custom-checkbox__content form__checkbox-content">Я согласен с <a
                                    href="http://">Правилами платформы</a> и ее
                                <a href="http://">Политикой конфидициальности</a>.</span>
                        </label>
                        <button class="btn-reset btn modal-base__btn form__btn">Создать аккаунт</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
