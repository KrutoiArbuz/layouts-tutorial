<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawliet</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:regular,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:regular,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600,700,800&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <header class="header">
        <div class="header__container _container">
            <a href="" class="header__logo">
                <img src="img/header/Logo.svg" alt="Logo">
            </a>
            <nav class="header__menu menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="" class="menu__link">CONTACT</a></li>
                    <li class="menu__item"><a href="" class="menu__link">TESTIMONIALS</a></li>
                    <li class="menu__item"><a href="" class="menu__link">ABOUT</a></li>
                    <li class="menu__item"><a href="" class="menu__link">TERMS</a></li>
                </ul>
                <a href="" class="menu__search">
                    <img src="img/header/Search.svg" alt="Search">
                </a>
            </nav>
        </div>
        </header>
        <main class="page">
            <div class="page__hero-block hero-block">
                <div class="hero-block__container _container">
                    <div class="hero-block__body">
                        <div class="hero-block__buttons buttons-hero">
                            <button class="buttons-hero__button">New</button>
                            <div class="buttons-hero__text">Stay connected to the upcoming & Recent jobs</div>
                        </div>
                        <div class="hero-block__content content-hero">
                            <h1 class="content-hero__title">Your Solution Legal Consultacy</h1>
                            <div class="content-hero__text">We are here to help you take care of your legality <br>with the best service especially for you.</div>
                            <a href="" class="content-hero__button">GET STARTED </a>
                        </div>
                        <div class="hero-block__clients clients-hero">
                            <h3 class="clients-hero__title">Trusted by 10+ companies in indonesia</h3>
                            <div class="clients-hero__items">
                                <div class="clients-hero__item">
                                    <img src="img/maincontent/clients/01.svg" alt="">
                                </div>
                                <div class="clients-hero__item">
                                    <img src="img/maincontent/clients/02.svg" alt="">
                                </div>
                                <div class="clients-hero__item">
                                    <img src="img/maincontent/clients/03.svg" alt="">
                                </div>
                                <div class="clients-hero__item">
                                    <img src="img/maincontent/clients/04.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="hero-block__background _ibg">
                    <img src="img/maincontent/background/background.png" alt="cover">
                </div>
            </div>

        </main>
    </div>
    <script src="js/script.js"></script>

</html>
